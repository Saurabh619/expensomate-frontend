<form name="signup" ng-submit="funcs.signup()">
  <fieldset class="uk-fieldset">
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input class="uk-input" type="text" placeholder="Name" ng-model="input.name" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: mail"></span>
        <input class="uk-input" type="text" placeholder="Email" ng-model="input.email" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: phone"></span>
        <input class="uk-input" type="text" placeholder="Phone Number" ng-model="input.phone" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: hashtag"></span>
        <input class="uk-input" type="text" placeholder="Username" ng-model="input.username" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input class="uk-input" type="text" placeholder="Password" ng-model="input.password" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-form-row">
        <button class="uk-width-1-3 uk-button uk-button-primary tm-button-primary" type="submit">
          <span ng-hide="load.signup">Signup</span>
          <span uk-spinner ng-show="load.signup"></span>
        </button>
        <dd class="uk-text-meta uk-text-info" style="margin-top: 8px;">After signing up, login credentials will be sent on above mentioned email and phone.</dd>
        <br>
        <dd class="uk-text-meta uk-text-danger" style="margin-top: 8px;" ng-show="show.signupErrorMessage">! Registration failed</dd>
      </div>
  </fieldset>
</form>
